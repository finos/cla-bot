language: node_js
node_js:
- '8'

# NOTE. AWS user (represented by AWS_ACCESS_KEY_ID) must have the following IAM policies attached:
# - AWSLambdaFullAccess
# - IAMFullAccess
# - AmazonS3FullAccess
# - AmazonAPIGatewayAdministrator
# - OperateCloudformationStacks
# - AWSCloudFormationReadOnlyAccess

env:
  global:
    # travis encrypt AWS_ACCESS_KEY_ID=
    - secure: ""
    # travis encrypt AWS_SECRET_ACCESS_KEY=
    - secure: ""

# travis encrypt-file src/serverless.env.yml
before_install: "if [[ \"$TRAVIS_PULL_REQUEST\" = \"false\" ]]; then openssl aes-256-cbc -K $encrypted_92fe0ef674ee_key -iv $encrypted_92fe0ef674ee_iv -in secrets.tar.enc -out secrets.tar -d; fi"

install:
  - rm -rf node_modules
  - npm install --production
  - npm install -g node-license-validator

script:
  - npm run validate-license
  - npm install
  - npm test

deploy:
  - provider: script
    skip_cleanup: true
    script: serverless deploy --stage staging
    on:
      branch: develop
  - provider: script
    skip_cleanup: true
    script: serverless deploy --stage prod
    on:
      branch: master